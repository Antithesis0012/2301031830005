<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Animation Example</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
        }
        button {
            display: block;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <button id="startStopBtn">Start/Stop Animation</button>
    <button id="slideBtn">Slide Up/Down</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function(){
            var isMoving = false;

            $("#startStopBtn").click(function() {
                if (!isMoving) {
                    $("#box").animate({left: '+=150px'}, 2000);
                    isMoving = true;
                } else {
                    $("#box").stop();
                    isMoving = false;
                }
            });

            $("#slideBtn").click(function() {
                $("#box").slideToggle();
            });
        });
    </script>
</body>
</html>
