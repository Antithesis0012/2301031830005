<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML, CSS, and JavaScript Example</title>
<style>
body {
font-family: Arial, sans-serif;
}
.output {
margin-top: 20px;
}
</style>
</head>
<body>
<h1>HTML, CSS, and JavaScript Example</h1>
<!-- HTML Content -->
<div class="output">
<h2>Output:</h2>
<p>Variable num1: <span id="num1"></span></p>
<p>Variable num2: <span id="num2"></span></p>
<p>Function add(5, 10): <span id="result"></span></p>
<p>Condition: <span id="condition"></span></p>
<h2>Loop Example:</h2>
<ul id="loopOutput"></ul>
</div>
<!-- JavaScript -->
<script>
// Variables
let num1 = 5;
let num2 = 10;
// Function
function add(a, b) {
return a + b;
}
// Condition
let result;
if (num1 > num2) {
result = "num1 is greater than num2";
} else if (num1 < num2) {
result = "num2 is greater than num1";
} else {
result = "num1 and num2 are equal";
}
// Loop
let loopOutput = document.getElementById("loopOutput");
for (let i = 1; i <= 5; i++) {
let listItem = document.createElement("li");
listItem.textContent = "Iteration " + i;
loopOutput.appendChild(listItem);
}
// Output
document.getElementById("num1").textContent = num1;
document.getElementById("num2").textContent = num2;
document.getElementById("result").textContent = add(5, 10);
document.getElementById("condition").textContent = result;
</script>
</body>
</html>
